<!-- admin_redirect.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Options</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f8ff;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.container {
    text-align: center;
    background: #fff;
    padding: 30px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 500px;
}

/* Header */
h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #007bff;
}

/* Options */
.options {
    margin-top: 20px;
}

/* Buttons */
.button {
    display: inline-block;
    text-decoration: none;
    padding: 10px 20px;
    margin: 10px;
    font-size: 1rem;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.button:hover {
    background-color: #0056b3;
}

.button:active {
    background-color: #003f7f;
    box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Responsive Design */
@media (max-width: 768px) {
    .button {
        font-size: 0.9rem;
        padding: 8px 16px;
    }

    h1 {
        font-size: 1.8rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Admin!</h1>
        <div class="options">
            <a href="{{ url_for('admin_dashboard') }}" class="button">Go to Admin Dashboard</a>
            <a href="{{ url_for('index') }}" class="button">Go to Public View</a>
        </div>
    </div>
</body>
</html>
