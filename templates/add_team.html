<!-- add_team.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Purple-to-blue gradient */
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1); /* Glassmorphic background */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: 500;
            color: #eaeaea;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15); /* Slightly transparent input background */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.25); /* Brighter background on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(135deg, #00b09b, #96c93d); /* Green gradient */
            border: none;
            border-radius: 8px;
            text-align: center;
            text-transform: uppercase;
            font-weight: 600;
            transition: transform 0.2s, background 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #96c93d, #00b09b); /* Reverse gradient */
        }

        .btn:active {
            transform: scale(1);
            background: linear-gradient(135deg, #00a37b, #82b832); /* Slightly darker gradient */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add Team</h1>
        <form action="/add-team" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="team_name" class="form-label">Team Name</label>
                <input type="text" class="form-control" id="team_name" name="team_name" required>
            </div>
            <div class="mb-3">
                <label for="logo_url" class="form-label">Logo URL</label>
                <input type="text" class="form-control" id="logo_url" name="logo_url" required>
            </div>
            <button type="submit" class="btn btn-success">Add Team</button>
        </form>
    </div>
</body>
</html>
